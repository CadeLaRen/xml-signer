<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Credential Signer</title>

  <link rel="shortcut icon" href="favicon.ico"/>
  <link rel="stylesheet" style="text/css"
        href="http://lib-storage.s3-website-us-east-1.amazonaws.com/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" style="text/css"
        href="http://lib-storage.s3-website-us-east-1.amazonaws.com/bootstrap/css/bootstrap-responsive.min.css">
  <script src="lib/jsrsasign/asn1hex-1.1.js"></script>
  <script src="lib/jsrsasign/base64.js"></script>
  <script src="lib/jsrsasign/jsbn.js"></script>
  <script src="lib/jsrsasign/jsbn2.js"></script>
  <script src="lib/jsrsasign/md5.js"></script>
  <script src="lib/jsrsasign/pkcs5pkey-1.0.js"></script>
  <script src="lib/jsrsasign/prng4.js"></script>
  <script src="lib/jsrsasign/ripemd160.js"></script>
  <script src="lib/jsrsasign/rng.js"></script>
  <script src="lib/jsrsasign/rsa.js"></script>
  <script src="lib/jsrsasign/rsa2.js"></script>
  <script src="lib/jsrsasign/rsapem-1.1.js"></script>
  <script src="lib/jsrsasign/rsasign-1.2.js"></script>
  <script src="lib/jsrsasign/sha1.js"></script>
  <script src="lib/jsrsasign/sha256.js"></script>
  <script src="lib/jsrsasign/sha512.js"></script>
  <script src="lib/jsrsasign/x509-1.1.js"></script>
  <script src="lib/aes.js"></script>
  <script src="lib/tripledes.js"></script>

  <script data-main="signgenicred" src="http://lib-storage.s3-website-us-east-1.amazonaws.com/require-jquery.js"></script>

</head>
<body>
  <div class="container">
    <div class="hero-unit" id="main-content">
      <h1>Credential Signer</h1>
    </div>
    <div class="hero-unit">
      <form id="private">
        <textarea id="key" rows="8" placeholder="Private Key (PEM)" class="span8"></textarea>
        <input id="password" type="password" placeholder="Password" class="span8">
        <fieldset>
          <button id="sign" class="btn">Sign</button>
        </fieldset>
      </form>
    </div>
    <div class="hero-unit">
      <h1>Original</h1>
      <pre id="original"></pre>
    </div>
    <div class="hero-unit">
      <h1>Signed</h1>
      <pre id="signed"></pre>
    </div>
  </div>
</body>
</html>
